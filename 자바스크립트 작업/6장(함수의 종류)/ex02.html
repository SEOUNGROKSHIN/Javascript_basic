<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>함수-2(매개변수 값으로 함수를 이용)</title>
    <script>
        function hi1() {
            alert("안녕하세요!");
        }
        function hi2() {
            alert("반갑습니다.");
        }
        // exec()함수는 매개변수 값으로 함수를 받고 있다.
        function exec(func) {
            func(); //매개변수로 받은 함수를 호출하고 있다.
        }
        alert("테스트2024")
        exec(hi1);
        exec(hi2);
    </script>
</head>
<body>

</body>
</html>
