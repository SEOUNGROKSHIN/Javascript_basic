<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>콜백함수-2(콜백함수 풀이)</title>
    <script>
      // 매개변수로 callback이 들어와서 결과값을 callback함수에 매개변수로 하여
      // 또 다른 함수를 호출하게 한다.
      function calculator(op, num1, num2, callback) {
        let result = "";

        switch (op) {
          case "+" :
            result = (num1 + num2);
            break;
          case "-" :
            result = (num1 - num2);
            break;
          case "*" :
            result = (num1 * num2);
            break;
          case "/" :
            result = (num1 / num2);
            break;
          default :
            result = "지원하지 않는 연산자임!";
          }
          callback(result);
      }
      // 각각 로직 처리 부분을 함수로 만들었다.
      function print1(result) {
          document.write("print1 주어진 두 수의 연산 결과 : " + result + '<br>');
          // print2(result, print3);
      }
      function print2(result) {
          document.write("print2 정답 : " + result + '<br>');
          // callback(result);
      }
      function print3(result) {
          document.write("print3 결과 : " + result + '<br>');
      }
      // 로직 구현 부분은 하나로 가져간 형태,
      // 로직 처리부분은 3가지로 나눠서 만듬
      // 콜백함수의 장점은 위와 같이 구현, 처리하는 부분을 분리해둠으로써
      // 유지보수가 편하고 코드 중복을 피할 수 있다.
      calculator("*", 500, 200, print1);
    </script>
</head>
<body>

</body>
</html>
