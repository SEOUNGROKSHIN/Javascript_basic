<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>콜백함수-4(일반함수 풀이)</title>
    <script src="libs/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            // 함수를 시작과 동시에 호출
            checkCount();
        })
        // 일반함수를 이용한 풀이
        function checkCount() {
            let count = 0;
            $("#btnStart").click(function () {
               count++;
               if (count >= 5) {
                   alert("완료되었습니다.");
               }
            });
        }
    </script>
</head>
<body>
    <button id="btnStart">시작</button>
</body>
</html>
