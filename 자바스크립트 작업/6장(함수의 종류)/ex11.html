<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>콜백함수-1(일반함수 풀이)</title>
    <script>
      //일반함수만 사용하면 코드의 중복, 유지보수가 어려움
      function calculator1(op, num1, num2) {
        let result = "";

        switch (op) {
          case "+" :
            result = (num1 + num2);
            break;
          case "-" :
            result = (num1 -num2);
            break;
          case "*" :
            result = (num1 * num2);
            break;
          case "/" :
            result = (num1 / num2);
            break;
          default :
            result = "지원하지 않는 연산자임!";
          }
          document.write("주어진 2개의 수의 연산결과 : " + result + "<br/>");
      }

      function calculator2(op, num1, num2) {
        let result = "";

        switch (op) {
          case "+" :
            result = num1 + num2
            break;
          case "-" :
            result = num1 - num2;
            break;
          case "*" :
            result = num1 * num2;
            break;
          case "/" :
            result = num1 / num2;
            break;

          default :
            result = "지원하지 않는 연산자임!";
        }
        document.write("정답 : " + result + "<br/>");
      }
      calculator1("-", 500, 300);
      calculator2("*", 500, 300);
    </script>
</head>

</body>
</html>
