<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>타이머 함수-3(clearInterval())</title>
    <script src="libs/jquery-3.5.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;

        }
        #contents {
            width: 200px;
            height: 200px;
            border: 5px solid blue;
            margin: 30px;

            font-size: 100px;
            text-align: center;
            line-height: 200px;
            vertical-align: middle;
        }
        #stop {
            font-size: 20px;
            margin-left: 115px;
        }
    </style>
    <script>
        $(document).ready(function () {
            let $contents = $("#contents");
            let cnt = 0;
            let timerId = 0;

            // 익명함수 풀이
            // timerId = setInterval(function (){     // setTimeout은 Duration밀리초 후에 딱 한번만 실행되는 함수다.
            //     cnt++;
            //     $contents.text(cnt);
            // }, 1000);  // 단위가 밀리초 단위이므로 3초임
            //
            // $("#stop").click(function (){
            //     alert("타이머 멈춤")
            //    clearInterval(timerId)
            // });


            // 일반함수 풀이
          function addCnt() {
                cnt++;
                $contents.text(cnt);
            };
           timerId = setInterval(addCnt, 1000);

           $("#stop").click(function (){
               clearInterval(timerId);
           })
        });
    </script>
</head>
<body>
    <div id="contents">
        0
    </div>
    <button id="stop">멈춤</button>
</body>
</html>
