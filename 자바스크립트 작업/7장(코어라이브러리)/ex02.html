<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>타이머 함수-2(setTimeout())</title>
    <script src="libs/jquery-3.5.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;

        }
        #contents {
            width: 600px;
            height: 200px;
            border: 5px solid blue;
            margin: 30px;

            font-size: 50px;
            text-align: center;
            line-height: 200px;
            vertical-align: middle;
        }
    </style>
    <script>
        $(document).ready(function () {
            let $contents = $("#contents");

            // 익명함수 풀이
            // setTimeout(function (){     // setTimeout은 Duration밀리초 후에 딱 한번만 실행되는 함수다.
            //     $contents.text("Hello Javascript");
            // }, 3000);  // 단위가 밀리초 단위이므로 3초임

            // 일반함수 풀이
            function showContent() {
                $contents.text("Hello Javascript");
            }
            setTimeout(showContent, 3000);
        });
    </script>
</head>
<body>
    <div id="contents">
        0
    </div>
</body>
</html>
