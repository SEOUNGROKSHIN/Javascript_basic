<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>지구본 게임</title>
    <style>
        .container {
            width: 600px;
            height : 500px;
            position : relative;
            border: 3px solid blue;
        }
        .container #gigu {
            width: 50px;
            margin-left: 250px;
            margin-top: 150px;

        }
        #text {
            font-size: 30px;
            font-weight: bold;
        }
        #score {
            font-size: 30px;
            font-weight: bold;
        }
    </style>
    <script src="libs/jquery-3.5.1.min.js"></script>
    <script>
        // 지구본을 클릭하면 점수가 변한다 단, setTimeout() 사용, 5초 후 종료
        $(document).ready(function () {
            // 점수 저장변수
            let point = 0;
            // 점수 출력부분
            let $score = $("#score");
            // 플래그 변수
            let play = true;
            // 지구를 클릭하면
            $("#gigu").click(function () {
            if (play == true) {
                point++;
                $score.html(point);
            }
        });
            // 게임을 5초 후에 종료
            setTimeout(function (){
                play = false;
                alert("GAME OVER")
            }, 5000);
        })
    </script>
</head>
<body>
    <div id="text">
        현재 점수 : <span id="score">0</span>
    </div>
    <div class="container">
        <img src="images/gigu.png" id="gigu">
    </div>
</body>
</html>
