<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>타이머 함수-1(setInterval())</title>
    <script src="libs/jquery-3.5.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;

        }
        #contents {
            width: 200px;
            height: 200px;
            border: 5px solid blue;
            margin: 30px;

            font-size: 100px;
            text-align: center;
            line-height: 200px;
            vertical-align: middle;
        }
    </style>
    <script>
        $(document).ready(function () {
            let $contents = $("#contents");
            let cnt = 0;
            // 익명함수 풀이
            // setInterval(function (){
            //     cnt++;
            //     $contents.text(cnt); // text()를 이용 div id contents에 출력을 하고 있음.
            // }, 1000);  // 단위가 밀리초 단위이므로 1초임

            // 일반함수 풀이
            function addCnt() {
                cnt++;
                $contents.text(cnt);
            }
            setInterval(addCnt, 1000);
        });
    </script>
</head>
<body>
    <div id="contents">
        0
    </div>
</body>
</html>
