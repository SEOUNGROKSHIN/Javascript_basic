<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>함수-4</title>
</head>
<body>
    <script>
        // 홀수인지 짝수인지 검사,
       function checkOdd(num) {
        if (num % 2 != 0)
            alert("홀수")
        else
            alert("짝수")
       }

        let num = window.prompt("정수를 입력하세요");

        checkOdd(num);
    </script>
</body>
</html>
