<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>return문의 또다른 용도</title>
</head>
<body>
    <script>
        function sum() {
            let sum = 0;
            let count = 1;

            while(true) {
               let num = parseInt(window.prompt("정수를 입력하세요 : ", 1));
                if (num == 0) {
                    document.write("함수를 종료합니다.")
                    return;     // 실행하던 함수를 종료함
                }

                sum += num;
                document.write(count + ". " + sum + "<br/>");
                count++;
            }
        }
        sum();
    </script>
</body>
</html>
