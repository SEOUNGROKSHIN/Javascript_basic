<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>숫자 입력</title>
</head>
<body>
  <script>

    // prompt를 통해 입력을 받으면 String 타입으로 됨
      let input = prompt("숫자를 입력하세요", "숫자");
      alert(typeof(input));

      // Number()를 통해서 String을 숫자로 바꾸고 있다.
      let numType = Number(input);
      alert(typeof(numType));

      // NaN(Not a Number)  숫자가 될 수 없는 데이터
      alert(numType);
  </script>
</body>
</html>
