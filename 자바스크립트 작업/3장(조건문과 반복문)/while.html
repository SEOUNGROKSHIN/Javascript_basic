<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>반복문(while)</title>
</head>
<body>
    <script>
        // 1 - 100까지의 합계
        let sum = 0;
        let i = 1;

        while(i <= 100) {
            sum += i;
            document.write(sum + ", " + i + "<br/>");
            i++;
        }
        document.write("1~ " + (i - 1) + " 까지의 합" + sum);
    </script>

</body>
</html>
