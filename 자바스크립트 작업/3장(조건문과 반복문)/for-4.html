<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>반복문-4(사용자 입력 이용)</title>
</head>
<body>
    <script>
        let data = prompt("숫자입력");

        data = parseInt(data);

        for (let i = 1; i <= data; i++)
            document.write(i + "<br>")
    </script>

</body>
</html>
