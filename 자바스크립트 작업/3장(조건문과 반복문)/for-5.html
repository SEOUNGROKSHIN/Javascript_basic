<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>반복문-4(사용자 입력 이용)</title>
</head>
<body>
    <script>
        let dan = prompt("Gugudan");

        dan = parseInt(dan);

        for (let i = 1; i <= 9; i++)
            document.write(dan + " * " + i + " = " + (dan * i) + "<br>");
    </script>

</body>
</html>
