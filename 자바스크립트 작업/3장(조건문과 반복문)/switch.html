<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>조건문(switch)</title>
</head>
<body>
    <script>
        // 사용자로부터 입력 받음.
        let rank = window.prompt("직급을 입력하세요.");

        switch (rank) {
            case "1" : document.write("<p>부장의 급여는 <strong>700만원</strong> 입니다.");
                break;
            case "2" : document.write("<p>차장의 급여는 <strong>600만원</strong> 입니다.");
                break;
            case "3" : document.write("<p>과장의 급여는 <strong>500만원</strong> 입니다.");
                break;
            case "4" : document.write("<p>대리의 급여는 <strong>400만원</strong> 입니다.");
                break;
            case "5" : document.write("<p>사원의 급여는 <strong>200만원</strong> 입니다.");
                break;
            // default는 옵션이다.
            default : alert("잘못 입력되었습니다.")
        }
    </script>
</body>
</html>
