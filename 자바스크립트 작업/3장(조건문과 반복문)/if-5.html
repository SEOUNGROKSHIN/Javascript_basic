<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>조건문-5</title>
</head>
<body>
    <script>
        // 사용자로부터 입력 받음.
       let value = window.prompt("행운의 번호를 고르세요.");

       // 값 비교
       if (value == "1")
            document.write("당첨! OLED TV");
        else if (value == "2")
            document.write("당첨! 무풍에어컨");
        else if (value == "3")
            document.write("당첨! 세탁기");
        else
            document.write("꽝!!!!");
    </script>
</body>
</html>
