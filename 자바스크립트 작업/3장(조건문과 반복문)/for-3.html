<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>반복문-3(1차원 배열 이용)</title>
</head>
<body>
    <script>
        let data = ["서울", "인천", "대구", "부산", "광주", "제주", "전주"];

        document.write("배열의 길이는 " + data.length + "<br>");
        for (let i = 0; i < data.length; i++) {
            document.write("data[]의 데이터 : " + i + data[i] + "<br>");
        }
    </script>

</body>
</html>
