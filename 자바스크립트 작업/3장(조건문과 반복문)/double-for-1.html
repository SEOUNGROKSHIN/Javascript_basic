<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>중첩 반복문-1(구구단)</title>
</head>
<body>
    <h1>구구단</h1>
    <script>
        for (let i = 2; i <= 9; i++) {
            document.write("<div>");
            document.write("<h3>" + i + "단</h3>");
            for (let j = 1; j <= 9; j++) {
                document.write(i + " * " + j + " = " + (i * j) + "<br/>");
            }
            document.write("</div>");
        }
    </script>

</body>
</html>
