<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>조건문-3</title>
</head>
<body>
    <script>
        // 공배수 프로그램
        let value = window.prompt("숫자를 입력하세요");
        value = parseInt(value);

        // &&는 논리 연산자로써 두 개의 조건이 true이면 true를 리턴한다.
        // ||는 논리 연산자로써 둘 중의 하나의 조건만 true이면 true를 리턴한다.

        // if ( (value % 2 == 0) && (value % 3 == 0) )
        //     alert("2와 3의 공배수");
        // else
        //     alert("2와 3의 공배수가 아닙니다.");

        if ( (value % 2 == 0) || (value % 3 == 0) )
            alert("2이거나 3의 공배수");
        else
            alert("2이거나 3의 공배수가 아닙니다.");


    </script>
</body>
</html>
