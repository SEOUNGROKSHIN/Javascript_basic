<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>지구본, 텍스트 흔들기</title>
    <link rel="stylesheet" href="css/text.css">
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script>
        function hello() {
            let rnd1 = Math.floor(Math.random() * 20);
            let rnd2 = Math.floor(Math.random() * 40);
            let rnd3 = Math.floor(Math.random() * 3) + 100;

            // 글자 흔들기
            $(".hello").css({
                "bottom" : rnd1, "left" : rnd2
            });
            // 배경 확대
            $(".hello .text").css({"background-size" : rnd3 + "%"});
        }
        //0.01초 마다 Hello 함수가 호출
        setInterval(hello, 10);
    </script>
</head>
<body>
    <div class="hello">
        <div class="text">안녕하세요!!</div>
    </div>
</body>
</html>
