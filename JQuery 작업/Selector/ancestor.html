<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery/jquery.min.js"></script>
</head>
<body>
<h1>순회(탐색) 메소드</h1>
<p>선택된 요소의 상위 요소들을 선택할 수 있는 메소드</p>
<div class="wrap">
    <div style="width:500px;">div(grand-grand parent)
        <ul>ul (grand parent)
            <li>li (direct parent)
                <span>span</span>
            </li>
        </ul>
    </div>
    <div style="width:500px;">div(grand parent)
        <p>p (direct parent)
            <span>span</span>
        </p>
    </div>
</div>
<script>
    $(function() {

        // $("span").parent().css({"color":"red", "border":"2px solid red"});

        // $("span").parents("ul").css({"color":"blue", "border":"2px solid blue"});

        $("span").parentsUntil("div").css({"color":"yellowgreen", "border":"2px solid yellowgreen"});
    });
</script>


</body>
</html>
