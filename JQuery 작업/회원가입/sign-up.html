<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="sign-up.js"></script>
</head>
<body>
<h2>회원가입</h2>
<form id="signupForm">
    <label for="profileImage">프로필 사진:</label>
    <input type="file" id="profileImage" name="profileImage" accept="image/*"><br><br>

    <label for="username">이름:</label>
    <input type="text" id="username" name="username" required><br><br>

    <label for="email">이메일:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" required><br><br>

    <button type="button" id="submitBtn">회원가입</button>
</form>

<script>
    // 회원가입 폼 제출 처리
    $('#submitBtn').click(function() {
        const formData = new FormData($('#signupForm')[0]);  // 폼 데이터를 FormData로 가져오기
        console.log($('#signupForm'));
        const profileImage = formData.get('profileImage');  // 프로필 사진

        // 회원가입 정보를 객체로 저장
        const signupData = {
            username: $('#username').val(),
            email: $('#email').val(),
            password: $('#password').val(),
            profileImage: profileImage ? profileImage.name : ''  // 파일이 있으면 파일 이름 저장
        };

        // localStorage에 저장 (JSON으로 저장)
        localStorage.setItem('signupData', JSON.stringify(signupData));

        alert('회원가입 정보가 로컬 저장소에 저장되었습니다.');
    });
</script>
</body>
</html>
