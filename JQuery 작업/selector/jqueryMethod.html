            선택자(String): 필터링 기준이 될 CSS 선택자.
            함수(Function): 필터링 기준이 될 콜백 함수. 콜백 함수는 각 요소를 순회하며 true를 반환하는 요소만 선택.
            eq() => 인덱스로 선택
            not() => filter()는 조건에 맞는 요소를 선택하지만, not()은 조건에 맞지 않는 요소를 선택합니다.-->
