<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM 조작</title>
    <script src="../../jquery/jquery.min.js"></script>
</head>
<body>
    <h3>html()</h3>
    <h1 id="test1"><a>네이버</a></h1>
    <h1 id="test2"><a>카카오</a></h1>
    <script>
        $(function () {
            let logHTML = $("#test1").html();
            console.log(logHTML);

            // href 변경
            $("h1[id^=test]").children("a").attr("href", "http://www.naver.com");
        })
    </script>

    <br>

    <div class="test"></div>
    <div class="test"></div>
    <div class="test"></div>
    <div class="test"></div>
    <script>
        $(function () {
            $(".test").html(function (index, value) {
                // 반복되는 요소를 선택함
                $(this).html(`<h1>test ${index}</h1>`);
            })
        })
    </script>
</body>
</html>
