<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>method2</title>
    <script src="../jquery/jquery.min.js"></script>
</head>
<body>
    <h3>attr() 메소드</h3>
    <p>DOM 객체의 속성값을 확인 / 추가 사용</p>
    <img src="../../패스트캠퍼스/STARBUCKS/images/starbucks_seo.jpg" width="auto" height="500px">
    <script>
        $(function () {
            // 속성값을 한개만 설정하면 값을 반환
            let img = $("img").attr("src");
            console.log(img)
            // 속성 값을 두개를 설정하면 값을 변경
            $("img").attr("src", "/패스트캠퍼스/STARBUCKS/images/find_store_picture1.jpg")

            $("img").attr("src", function (index, value) {
                console.log(index, value);
            })
        })
    </script>

    <hr>

    <h3>css()</h3>
    <p>DOM 객체의 스타일을 변경 또는 사용</p>
    <p>
        <code>
            $("selector").css({ });
        </code>
    <ul>
        <li>속성값을 한개만 설정하면 값을 반환</li>
        <li>속성값을 두개 설정하면 값을 설정</li>
    </ul>
    </p>
</body>
</html>
